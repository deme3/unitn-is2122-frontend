<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <div id="logo">
                TeacherFinder
            </div>
            <form method="post" @submit.prevent="submitSearch">
                <input id="searchinput" name="searchinput" type="text" v-model="searchterms">
                <input id="searchok" name="searchok" type="submit" value="Cerca" />
            </form>
            <ul id="nav">
                <li @click="navigateTo" class="current"><span>Ricerca</span></li>
                <li @click="navigateTo"><span>Le mie iscrizioni</span></li>
                <li @click="navigateTo"><span>I miei annunci</span></li>
                <li @click="navigateTo"><span>Impostazioni</span></li>
            </ul>
        </header>
        <section id="searchresults">
            <search-result v-for="ad in ads" v-bind:title="ad.title" v-bind:price="ad.price" v-bind:grading="ad.grading"></search-result>
        </section>
    </div>
</body>
</html>
